<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (submit)="submit(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <button type="submit" ion-button large full [disabled]="form.invalid">
          Login
        </button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
